<ion-header> 
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>我的虚拟钱包</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      在您向贵小区物业公司交停车费时，可使用虚拟账户中的金额按1：1抵扣。
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        账户余额(当余额大于99时，可以清零)： {{ myCredit }}
      </ion-label>

      <button ion-button icon-end round color="secondary" class="pull-right" 
      tappable (click)="showConfirm();" [disabled]="!enableCleanCredit" title="yu">
          <ion-icon name="bookmark"></ion-icon>  
          &nbsp;&nbsp;已抵扣停车费，点此清零
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
